<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Helper comment for auto completion -->
<!--@thymesVar id="gameData" type="de.oette.springhibernate.practice.one.model.GameModelData"-->
<!--*/-->

    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/css/custom.css}"/>
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <H1>Wer bezahlt die Rechnung?</H1>
                <form th:method="post" th:action="@{/game/start-new}">
                    <button class="btn btn-dark btn-lg">Neues Spiel starten</button>
                </form>
            </div>
        </div>
        <div th:if="${gameData.id != null}" class="container">
            <div class="card" th:if="${gameData.looser == null}">
                <div class="card-body">
                    <H1> Teilnehmer </H1>
                    <div class="player-list">
                        <span th:each="player : ${gameData.playerNames}" class="badge badge-pill badge-light player-item" th:text="${player}">Player</span>
                    </div>
                    <form class="form-inline" th:method="post" th:action="@{/game/{gameId}/add-player(gameId=${gameData.id})}">
                        <div class="form-group mb-2">
                            <input type="text" class="form-control-plaintext" readonly value="Spielername">
                        </div>
                        <div class="form-group mb-2">
                            <input type="text" id="playerName" name="name" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-secondary mb-2">HinzufÃ¼gen</button>
                    </form>
                </div>
                <div class="card-body">
                    <form th:method="post" th:action="@{/game/{gameId}/finish(gameId=${gameData.id})}">
                        <button th:disabled="${gameData.playerNames.size() <2 }"
                                class="btn btn-danger">Verlierer bestimmen</button>
                    </form>
                </div>
            </div>

            <div class="card" th:if="${gameData.looser != null}">
                <div class="card-body">
                    <H1> Der Verlierer ist </H1>
                    <span class="badge badge-danger looser-item" th:text="${gameData.looser}">Loosing player</span>
            </div>
        </div>
    </body>
</html>
